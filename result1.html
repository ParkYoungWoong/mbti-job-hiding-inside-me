<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 안에 숨어있는 직업캐 찾기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/result.css">
  <script defer src="./js/share.js"></script>
</head>
<body>
  <h2 class="page-subtitle align-center">
    내 본캐는?!
  </h2>
  <h1 class="page-title">
    출근시간은<br>
    내가 정해!
  </h1>
  <img src="./images/result_character1.png" alt="캐릭터" class="character align-center">
  <div class="box align-center">
    혼자서 멘탈 케어가 가능해요! 소속이 없어도,<br>
    벌이가 불안정해도 저는 지금이 좋아요!
  </div>
  <div class="box align-center">
    일에 대한 욕심이 많아요.<br>
    행복한 야근이라고 할 수 있어요!
  </div>
  <div class="box align-center">
    자유로운 환경에서 더 잘해요!<br>
    하지만 누구보다 스스로 시간 관리가 철저해요:)
  </div>
  <div class="box align-center">
    리더십 있다는 소리를 자주 들어요.<br>
    추진력이 있는 편이죠~ (뿌듯)
  </div>
  <div class="result align-center">
    <h3>이런 내가 직업을 갖는다면?</h3>
    <div class="jobs">
      <div class="job">프리랜서</div>
      <div class="job">창업가</div>
    </div>
  </div>
  <div class="result align-center">
    <h3>수줍게 추천하는 강의!</h3>
    <img src="./images/result_ad1.png" alt="광고" class="ad">
  </div>
  <div class="btn btn-green btn-share align-center">
    주변에 알리기
  </div>
</body>
</html>
