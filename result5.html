<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 안에 숨어있는 직업캐 찾기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/result.css">
</head>
<body>
  <h2 class="page-subtitle align-center">
    내 본캐는?!
  </h2>
  <h1 class="page-title">
    한 번 집중하면<br>
    멈출 수 없지!
  </h1>
  <img src="./images/result_character5.png" alt="캐릭터" class="character align-center">
  <div class="box align-center">
    저는 위선과 가식이 없어요.<br>
    진실만 말하죠. (진지)
  </div>
  <div class="box align-center">
    혼자서 더 잘해요.<br>
    솔로워커 최고!
  </div>
  <div class="box align-center">
    관심 분야가 생기면 끝도 없이 깊어져요.<br>
    다만 이외에 모든 것엔 관심이 없어요.
  </div>
  <div class="box align-center">
    (이상) <<<<<<<< (현실)<br>
    가끔 이성에게 상처줄 때가 있어요, 그게 아닌데...
  </div>
  <div class="result align-center">
    <h3>이런 내가 직업을 갖는다면?</h3>
    <div class="jobs">
      <div class="job">개발자</div>
      <div class="job">데이터분석가</div>
    </div>
  </div>
  <div class="result align-center">
    <h3>수줍게 추천하는 강의!</h3>
    <img src="./images/result_ad5.png" alt="광고" class="ad">
  </div>
</body>
</html>
