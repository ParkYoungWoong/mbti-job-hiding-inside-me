<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 안에 숨어있는 직업캐 찾기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/result.css">
</head>
<body>
  <h2 class="page-subtitle align-center">
    내 본캐는?!
  </h2>
  <h1 class="page-title">
    인생은<br>
    한방!
  </h1>
  <img src="./images/result_character4.png" alt="캐릭터" class="character align-center">
  <div class="box align-center">
    전략적으로 계획을 세우는 걸 좋아해요!
  </div>
  <div class="box align-center">
    평소 경제와 사회 이슈에 관심이 매우매우 많아요.
  </div>
  <div class="box align-center">
    꿈이 커요!<br>
    크게 성공할 수 있는 한 방을 이뤄낼거예요~
  </div>
  <div class="box align-center">
    일할 땐 일하고! 놀 땐 놀고!<br>
    뭐든 확실한 게 좋아요.
  </div>
  <div class="result align-center">
    <h3>이런 내가 직업을 갖는다면?</h3>
    <div class="jobs">
      <div class="job">부동산<br>투자자</div>
      <div class="job">주식<br>투자자</div>
    </div>
  </div>
  <div class="result align-center">
    <h3>수줍게 추천하는 강의!</h3>
    <img src="./images/result_ad4.png" alt="광고" class="ad">
  </div>
</body>
</html>
